<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="script.js" defer></script>
  <title> Article Preview </title>
</head>

<body>
  <div class="grid">
    <img src="images/drawers.jpg" alt="drawers.jpg" id="drawers-img">
    <div class="info">
      <p> Shift the overall look and feel by adding these wonderful touches to
        furniture in your home </p>
      <p> Ever been in a room and felt like something was missing? Perhaps it
        felt slightly bare and uninviting. I've got some simple tips to help
        you make any room feel complete. </p>

      <div class="profile">
        <img src="images/avatar-michelle.jpg" alt="profile.jpg" id="profile-img">
      </div>
      <div class="profile">
        <p> Michelle Appleton </p>
        <p> 28 Jun 2020 </p>
      </div>

      <i class="fa fa-share" alt="share.svg" id="share-button"></i>
      <span id="popup">
        <div class="popup-content">
          <label> Share </label>
        </div>
        <div class="popup-content">
          <img src="images/icon-facebook.svg" alt="facebook" class="icons">
          <img src="images/icon-twitter.svg" alt="twitter" class="icons">
          <img src="images/icon-pinterest.svg" alt="pinterest" class="icons">
        </div>
      </span>
    </div>
  </div>
</body>

</html>
